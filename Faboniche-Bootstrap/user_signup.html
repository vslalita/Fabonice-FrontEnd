<html>
   <head>
     <title> Sign Up </title>
     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
      <!-- Optional theme -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
     <link href="css/bootstrap.min.css" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
   </head>
    
    <header>
       <div class="row" style="background-color: #FFB6C1;">
       	  <br> </br>
       	  <img style="padding-left:1cm;" src="/Users/twinklesiva05/Desktop/trans1.png"> </img>
       	  <br></br>
       </div>
    </header>
    <br>
    <div class="container jumbotron" style="padding-left:2cm">
    	<h2> Sign Up </h2>
    	<br>
       <form class="form-horizontal" role="form">
       	  <div class="form-group form-inline">
              <label class="col-md-2" for="firstname"> First Name </label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter First Name">
         </div>
         <div class="form-group form-inline">
           <label class="col-md-2" for="lastname">Last Name</label>
           <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Last Name">
         </div>
         <div class="form-group form-inline">
           <label class="col-md-2" for="address">Address</label>
           <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Address">
         </div>
         <div class="form-group form-inline">
           <label class="col-md-2" for="city">City</label>
           <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter City">
         </div>
         <div class="form-group form-inline">
           <label class="col-md-2" for="state">State</label>
           <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter State">
         </div>
         <div class="form-group form-inline">
           <label class="col-md-2" for="country">Country</label>
           <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Country">
         </div>
         <div class="form-group form-inline">
           <label class="col-md-2" for="zipcode">Zip Code</label>
           <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Enter Zip Code">
         </div>
          <div class="form-group form-inline">
           <label class="col-md-2" for="exampleInputEmail1">Email address</label>
           <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
         </div>
         <div class="form-group form-inline">
           <label class="col-md-2" for="exampleInputPassword1">Password</label>
           <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
         </div>
         <button type="submit" class="btn btn-default" style="background-color:pink">Submit</button>
       </form>
    </div>
</html>
