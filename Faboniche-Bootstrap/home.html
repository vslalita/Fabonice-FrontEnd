  <!DOCTYPE html>
  <html>
   <head>
     <title> Login </title>
     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
      <!-- Optional theme -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
     <link href="css/bootstrap.min.css" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
     
     <style type="text/css">
      .bg {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -5000;
        }

        #footer {
         background:#ffffff;
         width:105%;
         height:100px;
         position:absolute;
         opacity:0.4;
         bottom:0;
         left:0;
        }
        
        button#search    {
         background:url("https://thequest-ul.com/images/login_with_facebook.png");
         background-repeat: no-repeat;
         width:280px;
         height:100px;
         padding-top:3cm;
         border: 0;
        }
     </style>
   </head>
   <body>
    <img class="bg" src="http://i.huffpost.com/gen/1633005/images/o-FASHION-MODELS-facebook.jpg"></img>
     <header>
         <div class="bg" class="col-xs-12">
     	     <img class="bg" src="http://i.huffpost.com/gen/1633005/images/o-FASHION-MODELS-facebook.jpg">
             <div class="row" style="top:100px; left:20%; margin:10px">
               <img class="col-md-2 col-xs-2" src="/Users/twinklesiva05/Desktop/trans1.png"></img>
               <div class="row" style="float:right; padding-right: 1cm;">
                  <button type="button" class="btn btn-link col-md-3 col-xs-4" style="color:#FFFFFF;" data-toggle="modal" data-target="#login_modal" >Login</button>
                  <button type="button" class="btn btn-link col-md-4 col-xs-4" style="color:#FFFFFF;">Sign up</button>
                  <button type="button" class="btn btn-danger col-md-5 col-xs-5" data-html="true" data-container="body" data-toggle="popover" data-placement="bottom" data-content="<h1> hello </h1>" style="color:#FFFFFF;">Are you a  <br>Stylist?</button>
               </div>
             </div>
     	     </img>
         </div>
         <!-- Modal -->
         <div class="modal fade row" id="login_modal" tabindex="-1" role="dialog" aria-labelledby="login_label" aria-hidden="true">
           <div class="modal-dialog">
             <div class="modal-content">
               <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                 <h4 class="modal-title" id="login_label">Login</h4>
               </div>
               <div class="modal-body">
                  <div class="row">
                     <div class="col-md-6">
                       <form>
                         <div class="form-group">
                           <label for="exampleInputEmail1">Email address</label>
                           <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                          </div>
                          <div class="form-group">
                           <label for="exampleInputPassword1">Password</label>
                           <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          </div>
                          <button type="submit" class="btn btn-default">Login</button>
                       </form>
                     </div>
                     <div class="col-md-1" style="top: 60px"> (OR)</div>
                     <div class= "col-md-5" style="top: 60px">
                       <button type="submit" id="search">
                     </div>
                  </div>
               </div>
               <div class="modal-footer">
                 Please <button type="button" class="btn btn-link">Sign up</button> to create an account.
               </div>
             </div>
           </div>
         </div>
     </header>

     <div class="row" id="footer">
       <form style="opacity:1; padding-top: 1cm; padding-left: 30%; padding-right:30%; padding-bottom:20%" class="form-inline">
         <div class="form-group">
           <input type="text" class="form-control col-md-2 col-sx-2" id="stylistName" placeholder="Search Stylist Name">
         </div>
         <div class="form-group">
           <input type="text" class="form-control col-md-2 col-sx-2" id="stylistPlace" placeholder="Search by Place">
         </div>
         <button type="submit" class="btn btn-danger">Search</button>
       </form>
     </div>
   </body>

   <script type="text/javascript">
     $("[data-toggle=popover]").popover();
   </script>
  </html>
